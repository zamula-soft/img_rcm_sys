{% extends "../base_new.html" %}
{% load static %}
{% block title %} Архив фотографий {% endblock %}

{% block content %}



    <!-- Content-->
            <section class="col-lg-9 pt-lg-4 pb-4 mb-3">
              <div class="pt-2 px-4 ps-lg-0 pe-xl-5">
                <div class="d-flex flex-sm-row flex-column align-items-sm-center justify-content-between mb-4">
                  <h1 class="h3 mb-sm-0 mb-2 pb-1 text-sm-start text-center">Архив фотографий</h1>
                  <div class="pb-1" style="overflow-x: auto;">
                    <ul class="nav nav-tabs nav-fill flex-nowrap text-nowrap mb-0">
<!--                      <li class="nav-item"><a class="nav-link active" href="#">Все<span class='opacity-70'>(5)</span></a></li>-->
<!--                      <li class="nav-item"><a class="nav-link" href="#">Избранное <span class='opacity-70'>(3)</span></a></li>-->
<!--                      <li class="nav-item"><a class="nav-link" href="#">Архив <span class='opacity-70'>(2)</span></a></li>-->
                    </ul>
                  </div>
                </div>
                <!-- Items grid-->
                <div class="row row-cols-md-3 row-cols-sm-2 row-cols-1 gy-sm-4 gy-3 gx-3 mb-4">

                  {% for photo in photos %}

                  <!-- Product-->
                  <div class="col mb-2">
                    <article class="card h-100 border-0 shadow">
                      <div class="card-img-top position-relative overflow-hidden"><a class="d-block" href="/photo/{{photo.slug}}"><img src="{{photo.photo_file.url}}" alt="{{photo.title}}"></a>
                        <!-- Countdown timer
                        <div class="badge bg-dark m-3 fs-sm position-absolute top-0 start-0 zindex-5"><i class="ci-time me-1"></i>
                          <div class="countdown d-inline" data-countdown="12/31/2022 09:00:00 PM"><span class="countdown-hours mb-0 me-0"><span class="countdown-value">0</span><span class="countdown-label fs-lg">:</span></span><span class="countdown-minutes mb-0 me-0"><span class="countdown-value">0</span><span class="countdown-label fs-lg">:</span></span><span class="countdown-seconds mb-0 me-0"><span class="countdown-value">0</span></span></div>
                        </div>-->
                        <!-- Edit button
                        <button class="btn-wishlist btn-sm position-absolute top-0 end-0" type="button" data-bs-toggle="tooltip" data-bs-placement="left" title="Edit" style="margin: 12px;"><i class="ci-edit"></i></button>
                      -->
                      </div>
                      <div class="card-body">
                        <h3 class="product-title mb-2 fs-base"><a class="d-block text-truncate" href="nft-single-auction-live.html">{{photo.title}}</a></h3>
                        <span class="fs-sm text-muted">{{photo.content}}</span>
                        <div class="d-flex align-items-center flex-wrap">
                          <!-- <h4 class="mt-1 mb-0 fs-base text-darker">0.5 ETH</h4><span class="mt-1 ms-1 fs-xs text-muted">(≈ $ 2,000.55)</span>-->
                        </div>
                      </div>
                      <div class="card-footer mt-n1 py-0 border-0">
                        <div class="d-flex align-items-center position-relative mb-1 py-3 border-top">
                          <img class="me-2 rounded-circle" src="{{ user.socialaccount_set.all.0.get_avatar_url }}" width="32" alt="{{ user.username }}">
                          <a class="nav-link-style fs-sm stretched-link" href="#">{{ user.first_name }} {{ user.last_name }}</a></div>
                      </div>
                    </article>
                  </div>

                  {% endfor %}

                </div>
                <!-- Create new item
                <div class="d-flex flex-sm-row flex-column"><a class="btn btn-accent" href="nft-create-item.html">Добавить фотографию</a></div>-->
              </div>
            </section>

{% endblock %}
