{% extends "../base_new.html" %}
{% load static %}
{% block title %} Photo archive {% endblock %}

{% block content %}


<!-- Content-->
<section class="col-lg-9 pt-lg-4 pb-4 mb-3">
    <div class="pt-2 px-4 ps-lg-0 pe-xl-5" style="padding-right: 8px;padding-left: 40px">
        <div class="d-flex flex-sm-row flex-column align-items-sm-center justify-content-between mb-4">
            <h1 class="h3 mb-sm-0 mb-2 pb-1 text-sm-start text-center">{{photo.title}}</h1>
            <div class="pb-1" style="overflow-x: auto;">
                <ul class="nav nav-tabs nav-fill flex-nowrap text-nowrap mb-0">
                    <li class="nav-item"><a class="nav-link active" href="#">Все<span class='opacity-70'>(5)</span></a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Избранное <span class='opacity-70'>(3)</span></a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Архив <span class='opacity-70'>(2)</span></a></li>
                </ul>
            </div>
        </div>
        <!-- Items grid-->
        <div class="row row-cols-md-3 row-cols-sm-2 row-cols-1 gy-sm-4 gy-3 gx-3 mb-4">


            <!-- Product-->
<!--<div class="bg-light shadow-lg rounded-3 px-4 py-lg-4 py-3 mb-5">
          <div class="py-lg-3 py-2 px-lg-3">
            <div class="row gy-4">-->
              <div class="col-lg-6">
                <div class="position-relative rounded-3 overflow-hidden mb-lg-4 mb-2"><img class="image-zoom" src={{photo.photo_file.url}} data-zoom={{photo.photo_file.url}} alt="Product image">
                  <div class="image-zoom-pane"></div>
                </div>
                <div class="pt-2 text-lg-start text-center">
                  <button class="btn btn-secondary rounded-pill btn-icon me-sm-3 me-2" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="" data-bs-original-title="Add to Favorites" aria-label="Add to Favorites"><i class="ci-heart"></i></button>
                  <button class="btn btn-secondary rounded-pill btn-icon me-sm-3 me-2" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="" data-bs-original-title="Share" aria-label="Share"><i class="ci-share-alt"></i></button>
                  <button class="btn btn-secondary rounded-pill btn-icon me-sm-3 me-2" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="" data-bs-original-title="Flag" aria-label="Flag"><i class="ci-flag"></i></button>
                </div>
              </div>
            <!--</div>
          </div>
  </div>-->

            <!-- Product-->
            <div class="col mb-2">
                <article class="card h-100 border-0 shadow">
                    <div class="card-img-top position-relative overflow-hidden"><a class="d-block"
                                                                                   href="/photo/{{photo.slug}}"><img
                            src="{{photo.photo_file.url}}" alt="{{photo.title}}"></a>

                        <button class="btn-wishlist btn-sm position-absolute top-0 end-0" type="button"
                                data-bs-toggle="tooltip" data-bs-placement="left" title="Edit" style="margin: 12px;"><i
                                class="ci-edit"></i></button>
                    </div>
                    <div class="card-body">
                        <h3 class="product-title mb-2 fs-base"><a class="d-block text-truncate"
                                                                  href="nft-single-auction-live.html">{{photo.title}}</a>
                        </h3><span class="fs-sm text-muted">{{photo.content}}</span>
                        <div class="d-flex align-items-center flex-wrap">
                            <!-- <h4 class="mt-1 mb-0 fs-base text-darker">0.5 ETH</h4><span class="mt-1 ms-1 fs-xs text-muted">(≈ $ 2,000.55)</span>-->
                        </div>
                    </div>
                    <div class="card-footer mt-n1 py-0 border-0">
                        <div class="d-flex align-items-center position-relative mb-1 py-3 border-top"><img
                                class="me-2 rounded-circle" src="{% static '/img/avatar.jpg' %}" width="32"
                                alt="Avatar"><a class="nav-link-style fs-sm stretched-link" href="nft-vendor.html">@zamula_anastasia</a>
                        </div>
                    </div>
                </article>
            </div>


        </div>
        <!-- Create new item-->
        <div class="d-flex flex-sm-row flex-column"><a class="btn btn-accent" href="/">Вернуться в каталог</a></div>
    </div>
</section>

{% endblock %}
